<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <a href="{{ url_for('add_task') }}">Criar Tarefa</a>
    <div class="task-list">
        {% for task in tasks %}
            {% if not task.completed %}
                <div class="task-card" style="background-color: {{ task.color }};">
                    <h2>{{ task.title }}</h2>
                    <p>{{ task.description }}</p>
                    <p>Data de Vencimento: {{ task.due_date }}</p>
                    <p>Prioridade: {{ task.priority }}</p>
                    <a href="{{ url_for('edit_task', task_id=task.id) }}">Editar</a>
                    <a href="{{ url_for('complete_task', task_id=task.id) }}">Concluir</a>
                    <a href="{{ url_for('delete_task', task_id=task.id) }}">Excluir</a>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <!-- Link para Tarefas Concluídas -->
    <a href="{{ url_for('completed_tasks') }}" class="completed-tasks-link">Ver Tarefas Concluídas</a>
</body>
</html>
